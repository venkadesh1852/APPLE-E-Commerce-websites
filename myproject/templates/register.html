<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		*{
			font-family: 'Times New Roman', Times, serif;
		}
		h2{
			text-align: center;
			color: blue;
		}
		.container{
			margin-top: 50px;
			align-items: center;
		}
	</style>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
	<section class="py-4" >
		<div class="container">
		  <div class="row">
			<div class="col-6">
			  <form method="post" action="">
				<h2>REGISTRATION</h2>
				{% csrf_token %}
				<div class="mb-4">
				  <label for="" class="form-label">User Name</label>
				  {{form.username}}
				</div>
				<div class="mb-4">
				  <label for="" class="form-label">Password</label>
				  {{form.password1}}
				</div>
				<div class="mb-4">
				  <label for="" class="form-label">Confirm Password</label>
				  {{form.password2}}
				</div>
				<button type="submit" class="btn btn-primary">Register</button>
			  </form>
			  <p class="my-2">Already user ? <a href="{% url 'login' %}">Login Now</a> </p>
			</div>
			<div class="col-6">
			  
				  {% if form.errors.username %}
					<label class="text-danger d-block">{{ form.errors.username }}</label>
				  {% endif %}
			  
				  {% if form.errors.email %}
				  <label class="text-danger d-block">{{ form.errors.email }}</label>
				  {% endif %}
				
				  {% if form.errors.password1 %}
				  <label class="text-danger d-block">{{ form.errors.password1 }}</label>
				  {% endif %}
				
				  {% if form.errors.password2 %}
				  <label class="text-danger d-block">{{ form.errors.password2 }}</label>
				  {% endif %}
				
			</div>
		  </div>
		</div>
	  </section>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
